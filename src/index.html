<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/components.css" />
    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column;">
      <div style="display: flex; padding: 1rem;">
        <rad-button>Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button color="secondary">Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button color="secondary" size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button disabled>Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button disabled size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button loading>Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button loading size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button color="transparent">Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button color="transparent" size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button color="success">Click me</rad-button>
        <div style="padding: 1rem;"></div>
        <rad-button color="success" size="small">Click me</rad-button>
      </div>

      <div style="padding: 1rem; width: 300px;">
        <rad-button full-width>Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-button shadow
          ><svg
            slot="icon-start"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-download"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line></svg
          >Click me</rad-button
        >
        <div style="padding: 1rem;"></div>
        <rad-button shadow size="small">Click me</rad-button>
      </div>

      <div style="display: flex; padding: 1rem;">
        <rad-input></rad-input>
      </div>
    </div>
  </body>
</html>
